{% load static %}
<!doctype html>
<html lang="zxx">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Min number One</title>
    <link rel="icon" href="{% static 'img/favicon.png' %}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- animate CSS -->
    <link rel="stylesheet" href="{% static 'css/animate.css' %}">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/all.css' %}">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="{% static 'css/flaticon.css' %}">
    <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}">
    <link rel="stylesheet" href="{% static 'css/nice-select.css' %}">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="{% static 'css/magnific-popup.css' %}">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="{% static 'css/slick.css' %}">
    <!-- style CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        @font-face { 
            font-family: 'BinggraeMelona'; 
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.0/BinggraeMelona.woff') 
            format('woff'); 
            font-weight: normal; 
            font-style: normal; 
            }
    </style>

    
</head>


<!--::header part start::-->
<header class="main_menu" style="background-color:#00c0ff">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-lg-12">
                <nav class="navbar navbar-expand-lg">
                    <a class="navbar-brand" href="{% url 'index'%}"> <img src="{% static 'img/logo.png' %}" alt="logo"> </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="menu_icon"><i class="fas fa-bars"></i></span>
                    </button>
                    <div class="collapse navbar-collapse main-menu-item" id="navbarSupportedContent">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="{% url 'index'%}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="">민원소개</a>
                            </li>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="blog.html" id="navbarDropdown1"
                                    role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    지역별 민원보기
                                </a>
                                <form action = "{% url 'app:area_posts' %}" method = "POST">
                                    {%csrf_token%}
                                    <div class="dropdown-menu" aria-labelledby="navbarDropdown1" >
                                        <input type = "submit" class="dropdown-item" value = "종로구" name = "area">
                                        <input type = "submit" class="dropdown-item" value = "강동구"  name = "area">
                                        <input type = "submit" class="dropdown-item" value = "노원구"  name = "area">
                                        <input type = "submit" class="dropdown-item" value = "강남구"  name = "area">
                                        <input type = "submit" class="dropdown-item" value = "은평구"  name = "area">
                                    </div>
                                </form>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="contact.html">문의</a>
                            </li>
                            
                        </ul>
                    </div>
                    {% if user.is_authenticated %}
                        <a class="btn_1 d-none d-lg-block">{{ user.username }}님 환영합니다.</a>
                        <div class="dropdown-divider"></div>
                        <a class="btn_1 d-none d-lg-block" href="#">내 정보 보기</a>
                        <a class="btn_1 d-none d-lg-block" href="#" data-toggle="modal" data-target="#logoutModal">로그아웃 하기</a>
                    {% else %}
                        <a class="btn_1 d-none d-lg-block" href="{% url 'login' %}">로그인 하기</a>
                        <a class="btn_1 d-none d-lg-block" href="{% url 'register' %}">회원가입 하기</a>
                    {% endif %}

                    <!-- {% if user.is_activate %} -->
                    <!--{{user.username}}님 -->환영합니다!
                    <!-- {% else%}
                    <a class="btn_1 d-none d-lg-block" href="{% url 'login'%}">로그인</a>
                    {% endif %} -->
                </nav>
            </div>
        </div>
    </div>
</header>
<!-- Header part end-->
{% block content %}
{% endblock %}
