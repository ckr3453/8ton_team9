{% extends 'base.html' %}

{% block title %}
    회원가입 하기
{% endblock title %}

{% block content %}
    <body class="bg-dark">
    <br><br><br>
    <div class="container" style="margin:0 auto;">
        <div class="card card-register mx-auto mt-5">
            <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab"
                       aria-controls="home"
                       aria-selected="true">개인회원</a>
                </li>
            </ul>
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-label-group">
                                            <input name="username" type="text" id="username" class="form-control"
                                                   placeholder="First name"
                                                   required="required" autofocus="autofocus">
                                            <label for="username">이름</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <input name="email" type="email" id="email" class="form-control"
                                           placeholder="Email address" required="required">
                                    <label for="email">이메일 주소</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <input name="address" type="text" id="address" class="form-control"
                                           placeholder="Home address" required="required">
                                    <label for="address">주소</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <input name="nickname" type="text" id="nickname" class="form-control" 
                                            placeholder="Nick-name" required="required">
                                    <label for="address">닉네임</label>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-label-group">
                                            <input name="password" type="password" id="password" class="form-control"
                                                   placeholder="Password" required="required">
                                            <label for="password">비밀번호</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-label-group">
                                            <input name="password_verify" type="password" id="password_verify"
                                                   class="form-control"
                                                   placeholder="Confirm password" required="required">
                                            <label for="password_verify">비밀번호 확인</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <input type="submit" class="btn btn-primary btn-block" value="회원가입 완료">
                        </form>
                        <div class="text-center">
                            <a class="d-block small mt-3" href="{% url 'login' %}">로그인 하기</a>
                            <a class="d-block small mt-2" href="{% url 'index' %}">홈으로</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
<br><br><br>

{% endblock %}
